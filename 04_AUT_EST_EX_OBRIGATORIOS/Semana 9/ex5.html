<html>
    <head>
        <title>Exercicio 5</title>
    </head>
    <body style="background-color: floralwhite;">
        <h3>Elabore um programa que, dados dois números naturais n1 e n2, representando um intervalo fechado [n1, n2], exibe todos os números primos no intervalo.</h3>
    <input type="number" id="n1" placeholder="n1">
    <input type="number" id="n2" placeholder="n2">
    <br>
    <button onclick="primos()">Executar</button>
    <div id="erro"></div>
    <script> 
    function primos() {
        var input1 = document.getElementById("n1").value
        var input2 = document.getElementById("n2").value
    
        if (input1<0 || input2<0 || input1>input2) {
            document.getElementById("erro").innerHTML = "Nao possivel realizar"
        } else {
             for (let i = input1; i <= input2; i++) {
            let flag = 0;
    
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag = 1;
                    break;
                }
            } 
            if (i > 1 && flag == 0) {
                console.log(i);
            }
        }
    }
    }   
    </script>
</body>
</html>
